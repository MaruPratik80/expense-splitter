<div class="h-dvh flex flex-col bg-gray-50">
      @if (authService.user$ | async; as user) {
        <mat-toolbar color="primary" class="shrink-0 shadow-md">
          <span class="text-xl font-bold cursor-pointer" (click)="navigateToGroups()">
            ðŸ’° Expense Splitter
          </span>
          <span class="flex-1"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div class="px-4 py-2 border-b">
              <div class="font-medium">{{ user.displayName || user.email }}</div>
              <div class="text-sm text-gray-600">{{ user.email }}</div>
            </div>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </mat-toolbar>
      }
      
      <main class="grow p-4 sm:px-[5%] overflow-y-auto">
        <router-outlet />
      </main>
    </div>
