<h2 mat-dialog-title>Settle Debt</h2>
    <mat-dialog-content>
      <div class="text-center py-4">
        <div class="mb-4">
          <mat-icon class="text-6xl text-green-600">account_balance_wallet</mat-icon>
        </div>
        <p class="text-lg mb-2">
          Confirm that <strong>{{ data.debt.fromName }}</strong> has paid you
        </p>
        <p class="text-3xl font-bold text-green-600 mb-4">
          â‚¹{{ data.debt.amount.toFixed(2) }}
        </p>
        <p class="text-sm text-gray-600">
          This will mark the debt as settled and add it to settlement history.
        </p>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="accent" 
              (click)="onSettle()" 
              [disabled]="loading">
        @if (loading) {
          <span>Processing...</span>
        } @else {
          <span>Mark as Settled</span>
        }
      </button>
    </mat-dialog-actions>
